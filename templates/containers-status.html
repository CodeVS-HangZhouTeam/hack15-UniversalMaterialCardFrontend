<!-- Wide card with share menu button -->
<style>
    .demo-card-chart.mdl-card {
        width: 512px;
        margin: 20px;
    }
    .demo-card-chart > .mdl-card__title {
        color: #fff;
        #height: 176px;
        #background: blue center / cover;
    }
    .demo-card-chart > .mdl-card__menu {
        color: #fff;
    }
</style>

<div class="demo-card-chart mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title" id="chart-containers-status">
      <a class="card_title">容器状态</a>
    </div>
    <div id=container-containers>
    <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#piechart" mask="url(#piemask)"></use>
      <text x="0.5" y="0.5" font-family="Helvetica" font-size="0.3" fill="#888" text-anchor="middle" dy="0.1">82<tspan font-size="0.2" dy="-0.07">可用</tspan></text>
    </svg>
    <a class="label">总计: 145</a>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" style="position: fixed; left: -1000px; height: -1000px;">
        <defs>
          <mask id="piemask" maskContentUnits="objectBoundingBox">
            <circle cx="0.5" cy="0.5" r="0.49" fill="white"></circle>
            <circle cx="0.5" cy="0.5" r="0.40" fill="black"></circle>
          </mask>
          <g id="piechart">
            <circle cx="0.5" cy="0.5" r="0.5"></circle>
            <path d="M 0.5 0.5 0.5 0 A 0.5 0.5 0 0 1 0.95 0.28 z" stroke="none" fill="rgba(255, 255, 255, 0.75)"></path>
          </g>
        </defs>
      </svg>
  </div>
</div>
